<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>

    <div class="row container-fluid">

        <div class="col-md-8 jumbotron">
            <div class="row">
                <header class="col-md-8"><h1>Coding Quiz</h1></header>
                <span class="col-md-4" id="time">0</span>
            </div>
            <div class="row">  
                <textarea class="col-md-8" id="quizQuestion" placeholder="Click start to begin the quiz..."></textarea>
            </div>
            <div class="row">
                <button class="col-md-4" id="quizButton">Answer 1</button>
                <button class="col-md-4" id="quizButton">Answer 2</button>
                <button class="col-md-4" id="quizButton">Answer 3</button>
            </div>
            <div class="row">
                <button class="col-md-4" id="startButton">Start Quiz</button>
            </div>
            <div class="row" id="timerZone">
                <span class="col-md-4" id="countdown">5</span>
            </div>
        </div>

        <aside class="col-md-4">
            <ol>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
                <li>High Score</li>
            </ol>
        </aside>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    <script src="./assets/script/script.js"></script>
</body>
</html>
